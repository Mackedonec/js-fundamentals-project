<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/myfav.png" />
    <title>My first internet shop</title>
  </head>
  <body>
    <header class="header">
      <div class="guest container">
        <span class="guest-greet"
          >Вітаю <span class="guest-name">гість</span></span
        >
        <span class="guest-registration">Реєстрація</span>
        <span class="guest-enter">Вхід</span>
      </div>

      <div class="form-box visible">
        <div class="form-wrapper container">
          <form action="" method="post" id="reg-form" novalidate>
            <fieldset class="form-fieldset">
              <legend class="form-legend">Форма реєстрації</legend>

              <div class="input-wrapper firstname">
                <label class="input-label" for="first-name">Ім'я:</label>
                <input
                  class="input-input"
                  type="text"
                  id="first-name"
                  name="firstname"
                  placeholder="aa"
                />
                <span class="input-span firstname-text"
                  >Має містити тільки літери</span
                >
              </div>

              <div class="input-wrapper lastname">
                <label class="input-label" for="last-name">Призвище:</label>
                <input
                  class="input-input"
                  type="text"
                  id="last-name"
                  name="lastname"
                  placeholder="sd"
                />
                <span class="input-span lastname-text"
                  >Має містити тільки літери</span
                >
              </div>

              <div class="input-wrapper username">
                <label class="input-label" for="username">Логін:</label>
                <input
                  class="input-input"
                  type="text"
                  id="username"
                  name="username"
                  placeholder="sd"
                />
                <span class="input-span username-text"
                  >Може містити літери, цифри, пробіл, підкреслення та бути
                  мінімум 4 символи</span
                >
              </div>

              <div class="input-wrapper password">
                <label class="input-label" for="password">Пароль:</label>
                <input
                  class="input-input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder="sd"
                />
                <span class="input-span password-text"
                  >Тільки латиниця. Має містити велику літеру, цифру,
                  спец.символ та бути мінімум 8 символів</span
                >
              </div>

              <div class="input-wrapper email">
                <label class="input-label" for="email">Email:</label>
                <input
                  class="input-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="sd"
                />
                <span class="input-span email-text"
                  >Має бути електроною почтою</span
                >
              </div>

              <div class="closedtext"></div>
              <div class="button-wrapper">
                <input type="reset" value="Скинути" />
                <input class="form-submit" type="submit" value="Надіслати" />
              </div>
            </fieldset>
          </form>
          <button class="closed">Закрити</button>
        </div>
      </div>
    </header>
    <main>
      <script src="assets/js/index.js"></script>
    </main>
    <footer></footer>
  </body>
</html>
