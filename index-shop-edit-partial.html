<div class="form-edit-wrapper hide">
  <div class="form-edit-box">
    <form class="form-edit" id="add-card-form">
      <label for="id">id:</label>
      <input type="number" id="id" name="id" required />

      <label for="img">URL зображення:</label>
      <input type="text" id="img" name="img" required />

      <label for="searchName">Назва:</label>
      <input type="text" id="searchName" name="searchName" required />

      <label for="price">Ціна:</label>
      <input type="number" id="price" name="price" required />

      <label for="cardDescript">Опис:</label>
      <textarea id="cardDescript" name="cardDescript" required></textarea>

      <label for="dataBrand">Виробник:</label>
      <input type="text" id="dataBrand" name="dataBrand" required />

      <label for="dataSeries">Серія:</label>
      <input type="text" id="dataSeries" name="dataSeries" required />

      <label for="dataModel">Модель:</label>
      <input type="text" id="dataModel" name="dataModel" required />

      <label for="dataCountry">Країна:</label>
      <input type="text" id="dataCountry" name="dataCountry" required />

      <label for="dataColor">Колір:</label>
      <input type="text" id="dataColor" name="dataColor" required />

      <label for="stock">Кількість на складі:</label>
      <input type="number" id="stock" name="stock" required />

      <button type="submit" id="submit">Додати картку</button>
    </form>
  </div>
</div>
