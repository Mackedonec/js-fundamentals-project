<div class="forms-editor-wrapper hide">
  <div class="forms-editor-box">
    <div>
      <form class="form-add" id="add-card-form">
        <legend class="form-add-legend">Додавання картки</legend>

        <div class="input-box">
          <label for="id-add">id:</label>
          <input type="number" id="id-add" name="id" required disabled />
        </div>

        <div class="input-box">
          <label for="img-add">URL зображення:</label>
          <input type="text" id="img-add" name="img" required />
        </div>

        <div class="input-box">
          <label for="searchName-add">Назва:</label>
          <input type="text" id="searchName-add" name="searchName" required />
        </div>

        <div class="input-box">
          <label for="price-add">Ціна:</label>
          <input type="number" id="price-add" name="price" required />
        </div>

        <div class="input-box">
          <label for="cardDescript-add">Опис:</label>
          <textarea
            id="cardDescript-add"
            name="cardDescript"
            required
          ></textarea>
        </div>

        <div class="input-box">
          <label for="dataBrand-add">Виробник:</label>
          <input type="text" id="dataBrand-add" name="dataBrand" required />
        </div>

        <div class="input-box">
          <label for="dataSeries-add">Серія:</label>
          <input type="text" id="dataSeries-add" name="dataSeries" required />
        </div>

        <div class="input-box">
          <label for="dataModel-add">Модель:</label>
          <input type="text" id="dataModel-add" name="dataModel" required />
        </div>

        <div class="input-box">
          <label for="dataCountry-add">Країна:</label>
          <input type="text" id="dataCountry-add" name="dataCountry" required />
        </div>

        <div class="input-box">
          <label for="dataColor-add">Колір:</label>
          <input type="text" id="dataColor-add" name="dataColor" required />
        </div>

        <div class="input-box">
          <label for="stock-add">Кількість на складі:</label>
          <input type="number" id="stock-add" name="stock" required />
        </div>

        <div class="form-add-buttons">
          <button type="submit" id="submit-add" class="button">
            Додати картку
          </button>
        </div>
      </form>
    </div>

    <button type="reset" class="close-editor button">Закрити</button>

    <div>
      <form class="form-edit" id="edit-card-form">
        <legend class="form-add-legend">Редагування картки</legend>

        <div class="input-box">
          <label for="id-edit">id:</label>
          <input type="number" id="id-edit" name="id" required />
        </div>
        <div class="input-box">
          <label for="img-edit">URL зображення:</label>
          <input type="text" id="img-edit" name="img" required />
        </div>

        <div class="input-box">
          <label for="searchName-edit">Назва:</label>
          <input type="text" id="searchName-edit" name="searchName" required />
        </div>

        <div class="input-box">
          <label for="price-edit">Ціна:</label>
          <input type="number" id="price-edit" name="price" required />
        </div>

        <div class="input-box">
          <label for="cardDescript-edit">Опис:</label>
          <textarea
            id="cardDescript-edit"
            name="cardDescript"
            required
          ></textarea>
        </div>

        <div class="input-box">
          <label for="dataBrand-edit">Виробник:</label>
          <input type="text" id="dataBrand-edit" name="dataBrand" required />
        </div>

        <div class="input-box">
          <label for="dataSeries-edit">Серія:</label>
          <input type="text" id="dataSeries-edit" name="dataSeries" required />
        </div>

        <div class="input-box">
          <label for="dataModel-edit">Модель:</label>
          <input type="text" id="dataModel-edit" name="dataModel" required />
        </div>

        <div class="input-box">
          <label for="dataCountry-edit">Країна:</label>
          <input
            type="text"
            id="dataCountry-edit"
            name="dataCountry"
            required
          />
        </div>

        <div class="input-box">
          <label for="dataColor-edit">Колір:</label>
          <input type="text" id="dataColor-edit" name="dataColor" required />
        </div>

        <div class="input-box">
          <label for="stock-edit">Кількість на складі:</label>
          <input type="number" id="stock-edit" name="stock" required />
        </div>

        <div class="form-edit-buttons">
          <button type="submit" id="submit-edit" class="button">
            Ред-ти картку
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
