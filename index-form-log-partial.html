<div class="formlog-box">
  <div class="formlog-wrapper container">
    <form id="log-form" novalidate>
      <fieldset class="formlog-fieldset">
        <legend class="formrlog-legend">Форма входу</legend>

        <div class="formlog-input__wrapper usernamelog">
          <label class="formlog-input__label" for="usernamelog">Логін:</label>
          <input
            class="formlog-input__input"
            type="text"
            id="usernamelog"
            name="usernamelog"
            placeholder="Введіть Ваш логін"
          />
          <span class="formlog-input__span usernamelog-text"
            >Введіть логін</span
          >
        </div>

        <div class="formlog-input__wrapper passwordlog">
          <label class="formlog-input__label" for="passwordlog">Пароль:</label>
          <input
            class="formlog-input__input"
            type="password"
            id="passwordlog"
            name="passwordlog"
            placeholder="Введіть Ваш пароль"
          />
          <span class="formlog-input__span passwordlog-text"
            >Введіть пароль</span
          >
        </div>

        <div class="closedtext-log"></div>
        <div class="button-wrapper">
          <button class="button formlog-reset" type="reset" value="Скинути">
            Скинути
          </button>
          <button class="button formlog-submit" type="submit" value="Надіслати">
            Надіслати
          </button>
          <button class="button closedlog" type="reset">Закрити</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
