<div class="form-edit-wrapper hide">
  <div class="form-edit-box">
    <form class="form-edit" id="cardForm">
      <input type="hidden" id="cardId" />

      <label for="img">Зображення:</label>
      <input type="text" id="img" name="img" />

      <label for="searchName">Назва:</label>
      <input type="text" id="searchName" name="searchName" />

      <label for="price">Ціна:</label>
      <input type="text" id="price" name="price" />

      <label for="cardDescript">Опис:</label>
      <textarea id="cardDescript" name="cardDescript"></textarea>

      <label for="brand">Бренд:</label>
      <input type="text" id="brand" name="brand" />

      <label for="series">Серія:</label>
      <input type="text" id="series" name="series" />

      <label for="model">Модель:</label>
      <input type="text" id="model" name="model" />

      <label for="country">Країна:</label>
      <input type="text" id="country" name="country" />

      <label for="color">Колір:</label>
      <input type="text" id="color" name="color" />

      <label for="stock">Кількість:</label>
      <input type="number" id="stock" name="stock" />

      <button type="submit">Зберегти картку</button>
    </form>
  </div>
</div>
